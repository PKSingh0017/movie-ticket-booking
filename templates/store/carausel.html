{% load static %}
<!-- carousel starts -->
<div class="bd-example">
    <div id="carouselhome" class="carousel slide" data-ride="carousel" style="z-index: 0; margin-top: 70px;">
        <ol class="carousel-indicators">
            <li data-target="#carouselhome" data-slide-to="0" class="active"></li>
            <li data-target="#carouselhome" data-slide-to="1"></li>
            <li data-target="#carouselhome" data-slide-to="2"></li>
            <li data-target="#carouselhome" data-slide-to="3"></li>
            <li data-target="#carouselhome" data-slide-to="4"></li>
            <li data-target="#carouselhome" data-slide-to="5"></li>
            <li data-target="#carouselhome" data-slide-to="6"></li>
            <li data-target="#carouselhome" data-slide-to="7"></li>
            <li data-target="#carouselhome" data-slide-to="8"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item  active ">
              <img src="{% static 'img/carausel1-1.png' %}" class="d-block w-100 img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                  <!-- Mask & flexbox options-->
                  <div class="mask d-flex justify-content-center align-items-center">
                      <!-- Content -->
                      <div class="carousel-caption d-none d-md-block">
                          <h1 class="mb-4">
                              <strong>Discounts</strong>
                          </h1>
                          <a target="_blank" href="" class="btn btn-warning btn-lg">
                              Add to cart
                          </a>
                      </div>
                      <!-- Content -->
                  </div>
              </div>
          </div>

          <div class="carousel-item">
              <img src="{% static 'img/carausel2-1.png' %}" class="d-block w-100 img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                  <!-- Mask & flexbox options-->
                  <div class="mask d-flex justify-content-center align-items-center">
                      <!-- Content -->
                      <div class="carousel-caption d-none d-md-block">
                          <h1 class="mb-4">
                              <strong>Discounts</strong>
                          </h1>
                          <a target="_blank" href="" class="btn btn-warning btn-lg">
                              Add to cart
                          </a>
                      </div>
                      <!-- Content -->
                  </div>
              </div>
          </div>

          <div class="carousel-item">
              <img src="{% static 'img/carausel3-1.png' %}" class="d-block w-100 img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                  <!-- Mask & flexbox options-->
                  <div class="mask d-flex justify-content-center align-items-center">
                      <!-- Content -->
                      <div class="carousel-caption d-none d-md-block">
                          <h1 class="mb-4">
                              <strong>Discounts</strong>
                          </h1>
                          <a target="_blank" href="" class="btn btn-warning btn-lg">
                              Add to cart
                          </a>
                      </div>
                      <!-- Content -->
                  </div>
              </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselhome" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselhome" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<!-- carousel end -->
